	<body onload="window_onload();" >

    <INPUT type="text" id="DestNum" NAME="DestNum" size="18" title="变量名称:DestNum">
     <input type ="button" onclick="queryAgentStatus();" value ="刷新">

		<TEXTAREA id="TextareaInfo" name="TextareaInfo" rows="22" cols="60" value="" style="overflow:auto;font-family:verdana;font-size:12px"></TEXTAREA>

	<script type="text/javascript">

	        application.oJVccBar.QuerySPGroupList(DestNum.value, -1, 10, 1);

	        TextareaInfo.value = TextareaInfo.value + str;
	    }
    	
    	
    </script>
