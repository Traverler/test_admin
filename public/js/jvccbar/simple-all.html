	function funSendWechat()
	{
	    if(DestNum.value == "text"){
	        application.oWechatManager.SendTextMessage("",DestNum2.value);
	    }
		else if(DestNum.value == "uploadfile"){
			application.oWechatManager.UploadFileToMMS("",DestNum2.value);
		}
		else if(DestNum.value == "downloadfile"){
			application.oWechatManager.DownFileFromMMS("",g_msgseq,DestNum2.value);
		}
		else if(DestNum.value == "image"){
			application.oWechatManager.SendImageMessage("",DestNum2.value);
		}
		else if(DestNum.value == "voice"){
			application.oWechatManager.SendVoiceMessage("",DestNum2.value);
		}
		else if(DestNum.value == "vedio"){
			application.oWechatManager.SendVedioMessage("",DestNum2.value,"视频标题");

	}

   function OnSettingLog(){
        var oSelType = document.getElementById("oLogSel");
        var callType = oSelType.options[oSelType.options.selectedIndex].value;
        gLogType = callType;
        if(gLogType>VccBar_Log_None){
            application.DislayLog(1);
        }
        else{
            application.DislayLog(0);
        }
        digLog.eCloseDiv();
        
   }
